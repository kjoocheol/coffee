<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid black;    
        }

        .navigation{
            display: flex;
            justify-content: space-between;
            
            padding-left: 80px;
            padding-top: 30px;
            padding-bottom: 30px;
        }

        .manu{
            width: 700px;
            justify-content: space-evenly;
            padding-top: 50px; 
            padding-bottom: 50px;           
        }

        .manu > a {
            text-decoration: none;
            color: black;

            font-size: 20px;
            justify-content: center;

            padding-left: 10px;
            padding-right: 10px;
            
        }

        .login > a {
            display: flex;
            align-items: center;

            padding-top: 30px;
            padding-right: 50px;
            padding-left: 20px;
            padding-bottom: 30px;
        }

        .body{
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        .body1{
            height: 300px;
            overflow: hidden;

            display: flex;
            justify-content: center;
            align-items: center;

        }

        .body1 > h1{
            display: flex;

            padding-top: 140px;

            position: absolute;
            color: white;
            font-size: 40px;
        }

        .body2{
            width: 100%;
            height: 250px;

            display: flex;
            justify-content: center;
        }

        .card{
            width: 100%;
            height: 150px;

            display: flex;
            flex-direction: column;

        }

        .card > div{
            height: 100%;

            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .card > h1 {
            display: flex;
            justify-content: center;
        }

        .card > h2 { 
            font-size: 15px;

            display: flex;
            justify-content: center;
        }

        
        

    </style>

</head>
<body>
    <div class="container">
        <div class ="navigation">
            <div class="logo">
                <a href="">
                    <img width="180px" src="https://coffeeinterview.com/theme/coffeeinterview/images/icons/logo_circle.png" alt="">
                </a>
            </div>
            <div class="manu">
                <a href="">HOME</a>
                <a href="">INTERVIEW</a>
                <a href="">BUSINESS</a>
                <a href="">STORE</a>
                <a href="">SHOP</a>
            </div>
            <div class="login">
                <a href="">
                    <img width="80px" src="https://cdn-icons-png.flaticon.com/512/95/95461.png" alt="">
                </a>
            </div>
        </div>

        <div class="body">
            <div class="body1">
                <img width="100%" src="./resources/imges/store-pop-31.jpg" alt="">
                <h1>STORE</h1>
            </div>
           
            <div class="body2">
                <div class="card">
                <h1>STORE</h1>
                <h2>One and Only!
                    전국 커피인터뷰에서만 볼 수 있는
                    섬세하고 세련된 무드의 감각적인 공간에서
                    다양한 인터뷰의 색깔을 느껴보세요.
                    </h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
